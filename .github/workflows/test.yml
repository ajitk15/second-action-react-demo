name: Test project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
              with:
                path: main
            - name: Installa Node.js
              uses: actions/setup-node@v4
              with:
                 node-version: 18
            - name: list files
              run: ls -lR
            - name: Install dependencies
              run: |
                cd second-action-react-demo & npm ci
            - name: Run tests
              run: |
                cd second-action-react-demo & npm test

            
        
